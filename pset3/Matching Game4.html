<!DOCTYPE html>
<html>
<head>
	<title>Matching Game_4</title>
	<style>
		img, div {
			position: absolute;
		}
		div {
			width: 500px;
			height: 500px;
		}
		#rightSide {
			left: 500px;
			border-left: 1px solid black;
		}
	</style>
</head>
<body  >
	<h1>Matching Game</h1>
	<p>Click on the extra smiling face on the left.</p>
	<div id="leftSide"></div>
	<div id="rightSide"></div>
	<script>
		var numberOfFaces = 5;
		var theLeftSide = document.getElementById("leftSide");
		var theRightSide = document.getElementById("rightSide");
		var theBody = document.getElementsByTagName("body")[0];
		function generateFaces() {
			while (theLeftSide.firstChild) {
				theLeftSide.removeChild(theLeftSide.firstChild);
			}
			while (theRightSide.firstChild) {
				theRightSide.removeChild(theRightSide.firstChild);
			}
			for (i = 0; i < numberOfFaces; i++) {
				var image = document.createElement("img");
				image.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
				image.style.top = Math.random() * 400  + "px";
				image.style.left = Math.random() * 400  + "px";
				theLeftSide.appendChild(image);
			}
			theLeftSideImages = theLeftSide.cloneNode(true);
			theLeftSideImages.removeChild(theLeftSideImages.lastChild);
			theRightSide.appendChild(theLeftSideImages);
			theLeftSide.lastChild.onclick=
			function nextLevel(event){
				event.stopPropagation();
				numberOfFaces += 5;
				generateFaces();
			};
		}
		generateFaces();
		theBody.onclick = function gameOver() {
			alert("Game Over!");
			theBody.onclick = null;
			theLeftSide.lastChild.onclick = null;
		}; 
	</script>
</body>
</html>
