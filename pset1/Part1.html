<!DOCTYPE html>
<html>
<head></head>
<body>
	<h1>Please Enter Your Details For Our Dating Website!</h1>
	<form method="post" enctype="multipart/form-data" action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
		<fieldset><legend>Your Face:</legend>
			<label for="avatar">Your image:</label>
			<input type="file" id="avatar" name="avatar" required> <br>
			Image preview:<id="preview"> <br>
		</fieldset> <br>

		<fieldset><legend>Your general details</legend>
			<label for="Name">Name:</label>
			<input type="text" name="Name" required> <br>

			<label for="Gender">Gender:</label>
			<input type="radio" name="Gender" required>Male 
			<input type="radio" name="Gender" required>Female
			<br>

			<label for="Age">Age:</label>
			<input type="number" name="Age" required> <br>

			<label for="birthdate">Date of birth:</label>
			<input type="date" name="birthdate" > <br>

			<label for="color">Favorite color:</label>
			<input type="color" name="color" > <br>

			<label for="country">Favorite country:</label>
			<select name="country">
				<option value="sf">no selection</option>
				<option value="hk">Ukraine</option>
				<option value="vc">Poland</option>
				<option value="us">USA</option>
				<option value="kn">Kanada</option>
				<option value="dn">Denmark</option>
			</select>	
		</fieldset> <br>

		<fieldset><legend>Your indicators</legend>
			<label for="Height">Height:</label>
			Short<input type="range" name="Height" min = "0" max = "100">Tall <br>

			<label for="Salary">Salary:</label>
			Poor<input type="range" name="Salary" min = "0" max = "100">Rich <br>

		</fieldset> <br>

		<fieldset><legend>Your Contact Information</legend>
			<label for="email">Email:</label>
			<input type="email" name="email" required> <br>

			<label for="tel">Tel:</label>
			<input type="tel" name="tel" > <br>

			<label for="adress">Adress:</label>
			<textarea type="adress" name="adress"> </textarea>  <br>

			<label for="contact">Contact you:</label>
			<input type="checkbox" name="contact" >Email 
			<input type="checkbox" name="contact" >Whatsapp
			<input type="checkbox" name="contact" >In-app chat
			<br>

		</fieldset> <br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
